<div class = "header">
    <span *ngIf='header.leftIcon' class="icon material-symbols-outlined" (click)="actionLeft.emit()">{{header.leftIcon}}</span>
    <h1>{{header.pageTitle}}</h1>
    <h2 *ngIf='header.currentUser'>{{header.currentUser}}</h2>
    <span *ngIf='header.rightIcon' class="icon material-symbols-outlined" (click)="actionRight.emit()">{{header.rightIcon}}</span>
</div>
